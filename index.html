            aria-controls="navbarNav"
            aria-expanded="false"

            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav pl-md-5 ms-auto align-items-xl-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>

              <li class="nav-item">

    <section id="Hero">
      <div class="hero-wrapper position-relative">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="hero-content">
                <h2>

                <h4>Freshly made food delivered to your door.</h4>
                <div class="search-form-container">
                  <form>
                    <div class="search-form pt-4">
                      <div class="search-input">
                        <input type="text" placeholder="Enter your location" />
                        <div class="search-btn">
                          <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="hero-img float-end position-relative">
                <img src="assets/images/hero-img.png" alt="hero-img" />

                  <h2 class="d-flex justify-content-center align-items-center">
                    <img
                      src="assets/images/verified-icon.svg"
                      alt="verified-icon"
                    />

                </div>
                <div class="hero-left-img">
                  <img
                    src="assets/images/hero-left-img.png"
                    alt="hero-left-img"
                  />
                </div>
              </div>
            </div>

        </div>
        <div class="hero-shape2">
          <img src="assets/images/hero-shape2.svg" alt="hero-shape" />
